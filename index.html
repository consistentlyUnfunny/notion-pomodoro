<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="145" cx="150" cy="150"/>
            </svg>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="status" id="status">Focus Time</div>
        </div>
        
        <div class="controls">
            <button id="startPause" class="btn">▶ Start</button>
            <button id="reset" class="btn">↺ Reset</button>
            <button id="mode" class="btn">⇄ Switch Mode</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label>Focus (mins):</label>
                <input type="number" id="focusTime" value="25" min="1">
            </div>
            <div class="setting-group">
                <label>Break (mins):</label>
                <input type="number" id="breakTime" value="5" min="1">
            </div>
        </div>
    </div>
</body>
</html>
